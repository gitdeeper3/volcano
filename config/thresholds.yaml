# Critical threshold values for volcanic unrest assessment

# Probability thresholds for eruption likelihood
probability:
  background: 0.0    # No concern
  unrest: 0.3        # Elevated unrest
  warning: 0.5       # Warning level
  critical: 0.7      # Critical level
  imminent: 0.85     # Eruption imminent
  eruption: 0.95     # Eruption in progress

# Parameter-specific thresholds (normalized 0-1)
parameters:
  seismic_pulse:
    background: 0.3
    unrest: 0.5
    critical: 0.7
  
  pressure:
    background: 0.3
    unrest: 0.5
    critical: 0.7
  
  gas_flux:
    background: 0.3
    unrest: 0.6
    critical: 0.8
  
  deformation:
    background: 0.2
    unrest: 0.4
    critical: 0.6
  
  heat:
    background: 0.2
    unrest: 0.5
    critical: 0.7
  
  electrokinetic:
    background: 0.3
    unrest: 0.6
    critical: 0.8
  
  water_flow:
    background: 0.3
    unrest: 0.6
    critical: 0.8
  
  lyapunov:
    background: 0.1
    unrest: 0.2
    critical: 0.25
  
  resistivity:
    background: 0.3
    unrest: 0.6
    critical: 0.8

# Alert conditions (must meet ALL conditions in a level)
alert_conditions:
  unrest:
    - probability > 0.3
    - at_least_3_parameters > unrest_threshold
  
  warning:
    - probability > 0.5
    - at_least_5_parameters > unrest_threshold
    - at_least_2_parameters > critical_threshold
  
  critical:
    - probability > 0.7
    - at_least_7_parameters > unrest_threshold
    - at_least_4_parameters > critical_threshold
    - lyapunov > 0.2
  
  imminent:
    - probability > 0.85
    - at_least_8_parameters > unrest_threshold
    - at_least_6_parameters > critical_threshold
    - lyapunov > 0.22
    - gas_flux > 0.8 OR deformation > 0.7
